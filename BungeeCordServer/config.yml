listeners:
- query_port: 25577
  motd: '&6Nerds @ ATX &7- &aMinecraft Network'
  tab_list: GLOBAL_PING
  query_enabled: false
  proxy_protocol: false
  forced_hosts:
    pvp.md-5.net: pvp
  ping_passthrough: false
  priorities:
  - survival
  bind_local_address: true
  host: 0.0.0.0:25577
  max_players: 100
  tab_size: 60
  force_default_server: false

servers:
  survival:
    motd: '&aSurvival Server'
    address: survival-server:25565
    restricted: false

permissions:
  default:
  - bungeecord.command.server
  - bungeecord.command.list
  admin:
  - bungeecord.command.alert
  - bungeecord.command.end
  - bungeecord.command.ip
  - bungeecord.command.reload

groups:
  md_5:
  - admin

player_limit: -1
ip_forward: true
online_mode: true
disabled_commands:
- disabledcommandhere

network_compression_threshold: 256
timeout: 30000
log_pings: true
connection_throttle: 4000
connection_throttle_limit: 3
server_connect_timeout: 5000
remote_ping_timeout: 5000
remote_ping_cache: -1
forge_support: false
inject_commands: false
